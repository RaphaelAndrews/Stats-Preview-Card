<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__img">
        <img src="./images/image-header-mobile.jpg" alt="Image Card" class="card__photo">
      </div>

      <div class="card__info">
        <h1>Get <span class="title__span">insights</span> that help your business grow.</h1>

        <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="card__stats">
          <div class="card__headings">
            <h2>10k+</h2> 
            <span class="stats__span">COMPANIES</span> 
          </div>

          <div class="card__headings">
            <h2>314</h2> 
            <span class="stats__span">TEMPLATES</span>
          </div>

          <div class="card__headings">
            <h2>12m+</h2> 
            <span class="stats__span">QUERIES</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
